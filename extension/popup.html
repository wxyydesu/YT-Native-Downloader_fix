<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YT Downloader</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      height: 220px;
      width: 300px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .button {
      background: #ff4b2b;
      border: none;
      padding: 10px 18px;
      color: white;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      margin: 8px 0;
      transition: background 0.3s, transform 0.2s;
    }

    .button:hover {
      background: #ff1c00;
      transform: scale(1.05);
    }

    .footer {
      font-size: 12px;
      opacity: 0.7;
      text-align: center;
      margin-top: auto;
    }

    #version {
      margin-top: 4px;
      font-size: 12px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>YT Downloader</h1>
  <button class="button" id="download">Download MP3 / MP4</button>
  <button class="button" id="checkUpdate">Check for Updates</button>
  <div class="footer">
    Made with ❤️ by Bugar<br>
    <div id="version">Version: 1.1</div>
    <div id="update-status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
